<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="captcha" class="captcha disable-select"><script>createCaptcha();</script></div>
      <div class="restart">
        <a href="#" onclick="createCaptcha()">Change</a>
      </div>
      <div class="input">
        <input
          type="text"
          name="reCaptcha"
          id="reCaptcha"
          placeholder="Type The Captcha"
        />
      </div>
      <div><input type="button" id="submit" value="Submit" onclick="validateCaptcha()" /></div>
      <div id="errCaptcha" class="errmsg"></div>
    </div>
  </body>
</html>
